<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/favorite.css">
   <title>My Music Playlist</title>
</head>

<body>

   <header>
      <div class="logo">
         <img src="/img/spotify-logo.png" alt="Spotify Logo">
         <h1>Spotify</h1>
      </div>

      <div class="icons">
         <img src="/img/acc.jpg" alt="User Icon">
         <img src="/img/bell.jpg" alt="Settings Icon">
         <a href="main.html"><img src="/img/home.jpg" alt="Notification Icon"></a>
      </div>
   </header>
   <main>
      <div class="box_playlist_info"></div>

      <div class="playlist-info">
         <img src="/img/fav.png" alt="Every Day Playlist">
         <div class="text1">Your Playlist</div>
      </div>

      <hr>

      <script>
         document.addEventListener('DOMContentLoaded', function () {
            // Предположим, что у вас есть массив с песнями
            var songs = []; // Замените это на ваш массив

            // Проверяем, есть ли песни в массиве
            if (songs.length === 0) {
               // Если нет, добавляем надпись "Add your songs :)"
               var noSongsMessage = document.createElement('div');
               noSongsMessage.classList.add('no-songs-message');
               noSongsMessage.textContent = 'Add your songs:)';

               // Вставляем надпись в основной контейнер
               document.body.appendChild(noSongsMessage);
            }

            var audio = new Audio();

            function playSong(songUrl) {
               audio.src = songUrl;
               audio.play();

               audio.addEventListener('timeupdate', function () {
                  var progress = (audio.currentTime / audio.duration) * 100;
                  // Update a progress element or any other element with the progress value
                  document.getElementById('song-progress').value = progress;
               });
            }

            function pauseSong() {
               audio.pause();
            }
         });



         
      </script>
   </main>
</body>

</html>
